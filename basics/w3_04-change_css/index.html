	<body>
		<h3>js_gungfu-w3_tutorials-04-change_css</h3>
		<ul>
			<li>use js to change the style of an html element</li>
			<li>use the sytle DOT syntax to affect html styles</li>
			<li>create a button that on click with trigger function</li>
		</ul>


		<p id="demo">Change this</p>

		<script>
			function myFunction() {
				console.log("whatup");
				document.getElementById("demo").style.fontSize="55px";
			}
			function myFunction2() {
				console.log("whatDOWN?");
				thing=document.getElementById("demo");
				thing.style.fontSize="15px";
			}

		</script>

		<button name="button" onclick="myFunction()">make big</button>
		<button name="button2" onclick="myFunction2()">make small</button>

	</body>
